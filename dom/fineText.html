<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom/findtext.html</title>
  <style>
    #show {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }

    span {
      display: inline-block;
      width: 80px;
      height: 20px;
      margin: 2px;
      padding: 2px;
      border: 1px solid red;
    }

    #show>span:nth-child(1) {
      color: blue;
    }
  </style>
</head>

<body>
  <input type="text" id="userVal">
  <div id="show">

    <script>
      let data =
        `Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit quaerat repellat atque quis corporis reiciendis molestias, provident asperiores veritatis nobis repudiandae iste necessitatibus commodi minus incidunt a pariatur adipisci aut.`;
      let dataAry = data.split(' ');

      let attach = document.getElementById('show');
      dataAry.forEach(function (elem) {
        let span = document.createElement('span');
        span.innerHTML = elem;
        attach.appendChild(span);
      });



      let user = document.getElementById('userVal');
      user.addEventListener('change', function () { //이벤트 유형 하나, 
        console.log(user.value);
        let spans = document.querySelectorAll('span');
        console.log(spans);
        // document.querySelector('#show>span:nth-child(1)').style.display = 'none';
        spans.forEach (function(elem) {
          // console.log(elem, ind);
          if (elem.innerHTML == user.value) {
            elem.style.display = 'none';
          }
        });
          user.value = '';
      });
    </script>

  </div>
</body>

</html>
